<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <style>
        body{
            background-image: linear-gradient(to right, rgba(255, 252, 252, 0), rgb(236, 97, 240));
        }
        #first{
            padding: 10px;
            background-color: black;
            margin-top: 50px;
            width:1000px;
            margin-left: 200px;
            height: 650px;
            border-radius: 20px;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <div id="first">
        <img src="download.png" width="100px" height="100px"  style="margin-left:450px;border-radius:20px;margin-top: 50px;">
        <br>
        <br>
        <div style="margin-left: 200px;">
            <label for="name">First Name</label>
            <input type="text" name="name" id="name" style="margin-left: 20px;">
            <label for="name" style="margin-left: 100px;">Last Name</label>
            <input type="text" name="name" id="name" style="margin-left: 20px;">
            <br>
            <br>
            <label for="dob">Date of Birth</label>
            <input type="text" style="margin-left: 10px;">
            <br><br>
            <label for="gender">Gender</label>
            <input type="radio" id="male" value="male" style="margin-left: 100px;">
            <label for="html">Male</label>
            <input type="radio" id="female" value="female" style="margin-left: 100px;">
            <label for="css">Female</label>
            <br>
            <br>
            <label for="course">COURSE</label>
            <input type="checkbox" id="it" name="it" value="it" style="margin-left: 20px;">
            <label for="it"> IT</label>
            <input type="checkbox" id="cse" name="cse" value="cse" style="margin-left: 20px;">
            <label for="cse">CSE</label>
            <input type="checkbox" id="ece" name="ece" value="ece"style="margin-left: 20px;">
            <label for="ece">ECE</label>
            <input type="checkbox" id="eee" name="eee" value="eee" style="margin-left: 20px;">
            <label for="eee">EEE</label>
            <input type="checkbox" id="mech" name="mech" value="mech" style="margin-left: 20px;">
            <label for="mech">MECH</label>
            <br><br>
            <label for="email">Email</label>
            <input type="email" style="margin-left: 50px;">
            <br><br>
            <label for="phone">Phone No</label>
            <input type="phonenumber" style="margin-left: 20px;">
            <br><br>
            <label for="addres">Address</label>
            <input type="text" style="width: 500px;height: 100px;margin-left: 30px;">
            <br><br><br><br>
            <button style="margin-left: 550px;">Submit</button>
        </div>
    </div>
</body>
</html>
